<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .btn-delete:hover {
      background-color: #d4602b !important;
    }
  </style>
</head>
<body>

  <!-- Modal HTML structure -->
  <div class="modal fade" id="ReportDialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Report Project</h5>
        </div>
        <form role="form" method="post" autocomplete="off" action="{% url 'create_ProjectReport' project.id %}">
            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group mb-3">
                    <label for="reason" class="form-label" style="color: #d4602b; margin-bottom: 20px;">Enter The Reason of Reporting </label>
                    {{ report_project_Form.reason }}
                  </div>
    
            </div>


            <div class="modal-footer" style="justify-content: space-between;">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button  type="submit"  class="btn btn-primary " style="background-color: #de6f3c; border-color: #de6f3c;">Report</button>
            </div>
        </form>

      </div>
    </div>
  </div>



  <!-- Bootstrap JavaScript and other scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

  <!-- Initialize Bootstrap modal -->
  <script>
    var myModal = new bootstrap.Modal(document.getElementById('deleteDialog'));
  </script>
</body>
</html>
